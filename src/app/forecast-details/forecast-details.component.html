<h4 class="title">Forecast</h4>
<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5 Days Extended Forecast for {{forecastData.city.name }} ({{pincode}})</h3>

    </div>
    <div *ngIf="isSpinner" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <ul class="list-group" *ngFor="let foreCastData of forecastData.list; let i = index">
      <!---->
      <li class="list-group-item">
        <span class="date-section">{{(foreCastData.dt | dateChange | date:'fullDate')}}</span>
        <span class="iconSpac" style="margin-left: 80px;">  <img class ="wIcon" *ngIf="weatherImg[foreCastData.weather[0].main]" src="{{baseWeatherImgPath + weatherImg[foreCastData.weather[0].main]}}"></span>
        <span style="margin-left:10px;">{{foreCastData.weather[0].main}}</span>
        <span style="margin-left:10px;">Min: {{foreCastData.temp.min|round}}</span> <span>&#8451;</span>
        <span style="margin-left:10px;">Max: {{foreCastData.temp.max|round}}</span> <span>&#8451;</span>
      </li>
    </ul>
  </div>
  <a href="#" class="btn btn-primary btn-sm active" role="button" aria-pressed="true" (click)="goBackWeather()">Back to
    Weather page</a>
</div>
